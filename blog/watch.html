<body>
    
    <!--Blog page-->
    <div id="blog" class="blog">
        <div class="top">
                <h1><a href="feeds.html" style="color: #008073;text-decoration: none;">Achille Songa Blog</a></h1>
        </div>
        
        <h2>
            <div class="goto">
             
                <a href="feeds.html" style="text-decoration: none;color:aliceblue;"><span><img src="../img/arrow-91-xl.png"></span> &nbsp;&nbsp;&nbsp;Back</a>
            </div>
        </h2>
        <div class="post">
            
            <div  class="post-container" id="post-data">
                <h1 class="posttitle"></h1>
                <p>Published on <u class="dateof"></u> by <u class="authorOf"></u></p>
                <hr>
                <center><img src="" class="article-image" alt="Cover Image" width="100%" style="margin-bottom: 20px;"></center>
                <p class="post-content"></p>
            </div>
            <hr>
            <div class="sh-buttons">
                <input type="button" value="Share" id="share"><input type="button" value="Like" id="like"> <p>Tags: <u style="color: #008073;">javascript</u>, <u style="color: #008073;">andela</u>, <u style="color: #008073;">stackup</u>, <u style="color: #008073;">html</u>, <u style="color: #008073;">css</u></p>
            </div>
            <div id="comments-pub">
                <h2>Comments</h2>
                    <p style="background-color: #6c8684;color: #fff;padding: 10px;width: 100%;text-align: center;" id="no-comments">No comments so far, <a href="#newcomment" style="color: #fff;">Be the first to comment</a></p>
                <div class="comment">
                    <!-- <h4 id="nameOfCommenter"></h4>&nbsp;<h4 id="timeOfComment"></h4>
                    <hr>
                    <p id="comment-content"></p> -->
                </div>
            </div>
            <hr>
            <h2>Leave a comment</h2>
            <form class="comment-form" id="newcomment">
                <label>Name</label>
                <input type="text" id="name">
                <label>Comment</label>
                <textarea id="comment"></textarea>
                <center><button>Publish</button></center>
            </form>
            
        </div> 
        <div class="footer">
            <div class="foot">

                    <a href="https://twitter.com/mindinmiddle">Twitter</a>
                </div>
                
            </div>
        </div>
    </div>
