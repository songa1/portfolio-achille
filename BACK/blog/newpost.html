<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new post</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/mylogo.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/newpost.css">
    <link rel="stylesheet" type="text/css" href="../css/feeds.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
   

</head>
<body>
    
    <!--Blog page-->
    <div id="blog" class="blog">
        <div class="top">
                <h1><a href="feeds.html" style="color: #008073;text-decoration: none;">Achille Songa Blog</a></h1>
        </div>
        
        <h2>
            <div class="goto">
              
                <a href="modify.html" style="text-decoration: none;color:aliceblue;"><span><img src="../img/arrow-91-xl.png"></span> &nbsp;&nbsp;&nbsp;Back</a>
            </div>
        </h2>
        <div class="post">
            
            <form id="add-post">
                <h3>Add new post</h3>
                <!--Post author-->
                <label>Author</label>
                <input type="text" maxlength="50" id="author" value="Achille Songa">
                <!--Post Title-->
                <label>Post title</label>
                <input type="text" maxlength="50" id="post-title" name="title">
                <!--Post Summary-->
                <label>Add summary</label>
                <input type="text" maxlength="300" id="post-summary" name="summary">
                <!--Post date-->
                <label>Date</label>
                <input type="date" maxlength="300" id="date">
                <!--Post picture-->
                <label>Add picture</label>
                <input type="file" id="image" name="image">
                <!--Post Content-->
                <label>Content</label>
                <article>
                    <textarea style="height: 300px;" id="post-content" name="content"></textarea>
                </article>
        
                <center><button style="background-color:#008073;color: aliceblue;margin-top: 10px;width: 60%;padding:10px;border-radius: 10px;border: 1px solid #008073;" id="submitpost">Publish</button></center>
            </form>
        </div>
    
            
        <div class="footer">
            <div class="foot">
                <div class="copyright">
                    <p><a href="../index.html" style="text-decoration: none;color: aliceblue;">&#169;  Achille Songa</a></p>
                </div>
                <div class="sms">
                    <a href="https://instagram.com/achille_songa">Instagram</a>
                    <a href="https://fb.me/songa.achille.9">Facebook</a>
                    <a href="https://twitter.com/mindinmiddle">Twitter</a>
                </div>
                
            </div>
        </div>
    </div>
    <!--Reference to my firebase console-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/createpost.js"></script>
</body>
</html>
