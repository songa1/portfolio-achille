<body>
    
    <!--Blog page-->
    <div id="blog" class="blog">
        <div class="top">
            <div id="brandi">
                <h1><a href="feeds.html" style="color: #008073;text-decoration: none;">Achille Songa Blog</a></h1>
            </div>
            <div id="searchBar">
                <form>
                    <input type="text" placeholder="Search blog ..." id="input">
                    <input type="submit" value="Search" id="button" onclick="searchMe()">
                </form>
            </div>
        </div>
        
        <h2>
            <div class="goto">
             
                <a href="newpost.html" style="text-decoration: none;color:aliceblue;">Create new post</a>&nbsp;&nbsp;
                &nbsp; &nbsp;&nbsp;               <a href="../user/profile.html" style="text-decoration: none;color:aliceblue;"> Profile</a>
             </div>
        </h2>
        <form id="update-post">
            <h3>Update the post</h3>
            <div class="inputt">
                <!--Post author-->
                <label for="author">Author</label><br>
                <input type="text" maxlength="50" name="author">
            </div>
            <div class="inputt">
                <!--Post Title-->
                <label for="post-title">Post title</label><br>
                <input type="text" maxlength="50" name="title" name="posttitle">
            </div>
            <div class="inputt">
                <!--Post Summary-->
                <label for="post-summary">Update summary</label><br>
                <input type="text" maxlength="300" name="summary">
            </div>
            <div class="inputt">
                <!--Post date-->
                <label for="date">Update Date</label><br>
                <input type="date" maxlength="300" name="date">
            </div>
            <div class="texta">
                <!--Post Content-->
                <label for="post-content">Update content</label><br>
                <article><textarea style="height: 300px;" name="content"></textarea></article>
            </div>
            
                
                    <button style="background-color:rgb(36, 59, 57));margin-top: 10px;width: 30%;padding:10px;border-radius: 10px;border: 1px solid #008073;" onclick="cancelOne()">Cancel</button>
                    <button type="submit" style="background-color:#008073;color: aliceblue;margin-top: 10px;width: 30%;padding:10px;border-radius: 10px;border: 1px solid #008073;" id="updatepost" >Update</button>
        </form>
        <div class="post-wrapper" id="postCollection">
           
           
        </div>
