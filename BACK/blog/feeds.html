    <!--Blog page-->
    <div id="blog" class="blog">
        <div class="top">
            <div id="brandi">
                <h1><a href="feeds.html" style="color: #008073;text-decoration: none;">Achille Songa Blog</a></h1>
            </div>
            <div id="searchBar">

                    <input type="text" placeholder="Search blog ..." id="input">

            </div>
        </div>
        
        <h2>
            <div class="goto">

        <div class="post-wrapper" id="postCollection">
                
            
        </div>

            <div class="sub-1">
                <form id="subscribeForm">
                    <h1>Subscribe to my news letter</h1>
                    <p>Fill in your email, so you will be getting new posts in your email.
                    </p>
                    <input type="email" placeholder="example@email.com" style="width: 75%;border: 1px solid #008073;color: #2f3037;" id="subscriber-email" name="subscribe">
                    <input type="submit" value="Subscribe" style="width: 24%;background-color: #008073;border: 0;" id="sub-btn" onclick="subs()">
                    <p style="width: 100%;background-color: #008073;padding: 10px;" id="thankyou">Thank you for subscribing!</p>
                    <style>
                        #thankyou {
                            display: none;
                        }
                    </style>
                </form>
            </div >
