<body class="yui-skin-sam">
    <form id="form">
        <label for="textarea">Add data</label><br>
        <!-- <textarea id="widgEditor">Sample text</textarea> -->
        <textarea id="RichTextEdit" cols="100" rows="5"></textarea>
        <button type="submit">Submit</button>
    </form>
    <p id="display"></p>
    <script>
        let form = document.getElementById('form');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            let data = document.getElementById('RichTextEdit');
            let displaydata = document.getElementById('display');
            displaydata.textContent = data.value;
        })
    </script>
</body>
